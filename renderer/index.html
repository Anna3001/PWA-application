<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" />
    <title>Movie Database</title>
</head>
<body id="knockout-app">
    <main>
    <div class="container">
        <div class="part-a">
            <div class="section">
                <h2>Add a new movie</h2> 
                <form id="add-movie-form" data-bind="submit: addMovie">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                    <label for="date">Date:</label>
                    <input type="text" id="date" name="date">
                    <button type="submit">Add</button>
                </form>
                <div id="movie-details"></div>
            </div>
            <div class="section">
                <h2>Update a movie</h2>
                <form id="update-movie-form" data-bind="submit: updateMovieByID">
                    <label for="id">ID:</label>
                    <input type="text" name="id">
                    <label for="new-title">New Title:</label>
                    <input type="text" name="title">
                    <label for="new-director">New Director:</label>
                    <input type="text" name="director">
                    <label for="new-country">New Country:</label>
                    <input type="text" name="country">
                    <label for="new-date">New Date:</label>
                    <input type="text" name="date">
                    <button type="submit">Update</button>
                </form>
            </div>
            <div class="section">
                <h2>Delete a movie</h2>
                <form id="delete-movie-form" data-bind="submit: deleteByID">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
        <div class="part-b">
            <div class="section-test">
                <h2>Get a single film by title and director</h2> 
                <div class="content">
                <form id="get-movie-TD" data-bind="submit: getByTD">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director">
                    <button type="submit">Get</button>
                </form>
                </div>
            </div>
            <div class="section-test">
                <h2>Get a single film by ID</h2>
                <div class="content">
                <div data-bind="submit: getByID">   
                <form id="get-single-movie-form" >
                    <label for="id-get">ID:</label>
                    <input type="text" id="id-get" name="id-get">
                    <button type="submit">Get</button>
                </form>
                </div> 
            </div>
            </div>
            <div class="section">
                <form data-bind="submit: getAllMovies">
                <h2>Get all movies</h2>
                <button type="submit">Get</button>
                <table id="movie-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: movieViewModel.getData()">
                        <td data-bind="text: id"></td>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: director"></td>
                        <td data-bind="text: country"></td>    
                    </tbody>
                </table>
            </form>
            <div class="button-container">
                <form data-bind="submit: back">
                    <button type="submit">&#9664;  Back</button>
                </form>
                <form data-bind="submit: next">
                    <button type="submit">Next  &#9654;</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</main>
    <script type="module" src="viewModels/generalViewModel.js" defer></script>
    <script src="./registration.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
</body>
</html>
